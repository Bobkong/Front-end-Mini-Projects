<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="new-york.webp" alt="gift image">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>my travel around new york</h3>
        <h4 class="giveaway"></h4>
        <p>I will travel around New York with my friends. If you have any recommended places to visit in New York, please let me know. Thanks!!!</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
           <!-- hours -->
           <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of hours -->
           <!-- minutes -->
           <div class="deadline-format">
            <div>
              <h4 class="minutes"></h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of minutes -->
           <!-- seconds -->
           <div class="deadline-format">
            <div>
              <h4 class="seconds"></h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of seconds -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
